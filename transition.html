<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: black;
            color: red;
            transition: width 1s, height 1s,color 1s;
            transition-timing-function:ease-out ;
            transition-delay: 0.2s;
        }

        div:hover{
            width: 200px;
            height: 200px;
            color: yellow;
        }
    </style>
</head>
<body>
    <!-- Transition -->
    <div>
        <p title="Hello PRanjal">Lorem ipsum dolor sit amet.</p>
        
    </div>
</body>
</html>
